group 'co.apperto.fastqrreaderview'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        api 'androidx.appcompat:appcompat:1.3.0'
        api 'androidx.annotation:annotation:1.2.0'
        api 'com.google.android.gms:play-services-vision:20.1.1'
        api 'com.google.android.gms:play-services-vision-common:19.1.1'
        api "com.google.android.gms:play-services-vision-face-contour-internal:16.0.2"
        api 'com.google.android.gms:play-services-vision-image-label:18.0.5'
        api 'com.google.firebase:firebase-ml-vision:24.1.0'
        api 'com.google.firebase:firebase-ml-vision-face-model:20.0.2'
        api 'com.google.firebase:firebase-ml-model-interpreter:22.0.4'
        api 'org.tensorflow:tensorflow-lite:2.0.0'
    }
}
